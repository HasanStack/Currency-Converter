<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCurrencyConverter</title>
    <link rel="stylesheet" href="Currency.css">
</head>
<body>

    <!-- Navigation -->
    <nav>
        <div class="logo">MyCurrencyConverter</div>
        <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <h1>Choose a currency to convert</h1>

     
        <form id="currencyForm">
        <label for="quantity">Choose a quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="100" required>

            <label for="currency">Choose a currency:</label>
            <select id="currency" name="currency">
            <option value="INR">Indian Rupee</option>
            <option value="USD">US Dollar</option>
            <option value="EUR">Euro</option>
            </select>

            <button type="submit" class="btn">Submit</button>

            <div class="output">
                <h2>Here is your converted values in different currencies</h2>
                <table>
                    <thead>
                    <tr>
                        <th>Currency</th>
                        <th>Code</th>
                        <th>Value</th>
                    </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>Copyright Â© All rights reserved</p>
    </footer>

    <script src="Currency.js"></script>
</body>
</html>
